<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<title>Gute Idee!</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
  crossorigin="anonymous">
</head>
<body class="w-75 p-3 mx-auto">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light border rounded"
    style="margin-bottom: 20px;">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="/"> <img
        src="img/guteIdeeLogo.png" width="137" height="33">
      </a>
    </div>
  </nav>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-4">
        <form class="form-floating" action="/register" method="post">
          <input type="hidden" id="csrf"
            th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" id="adminMode" th:value="${adminMode}" />
          <fieldset>
            <legend class="h5 mb-3 fw-normal">Please enter your
              details</legend>
            <p>
              <input class="form-control" type="email" id="username"
                name="username" required placeholder="name@example.com" />
            </p>
            <p>
              <input class="form-control" type="text" id="name"
                name="name" required placeholder="Display Name" />
            </p>
            <p>
              <input class="form-control" type="password" id="password"
                name="password" required placeholder="Password" />
            </p>
            <p>
              <input class="form-control" type="password"
                id="verifyPassword" required name="verifyPassword"
                placeholder="verify Password" />
            </p>
            <div>
              <span id="text_counter"></span> <span>
                <button type="submit" class="btn btn-primary">Register</button>
              </span> <span>
                <button type="reset" class="btn btn-outline-warning"
                  name="action" value="reset" id="reset">Reset
                  Form</button>
              </span>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="fragments :: footer"></div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/registerEditUser.js"></script>
</body>
</html>
