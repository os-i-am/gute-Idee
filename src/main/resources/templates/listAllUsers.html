<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<title>Gute Idee!</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
  crossorigin="anonymous">
</head>
<body class="w-75 p-3 mx-auto">
  <div th:replace="fragments :: header"></div>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="border bg-light rounded my-4 p-2" th:each="aUser: ${users}">
          <div
            th:text="'ID: ' + ${aUser.id} + ' | name: ' + ${aUser.name}"></div>
          <div th:text="'username: ' + ${aUser.username}"></div>
          <div th:text="'password (encrypted): ' + ${aUser.password}"></div>
          <span th:text="'Roles: '"></span> <span
            th:each="aAuthority: ${aUser.authorities}"> <span
            th:if="${aAuthority.authority == 'ROLE_USER'}"> <span
              class="text-success" th:text="'User'"></span>
          </span> <span th:if="${aAuthority.authority == 'ROLE_ADMIN'}">
              <span class="text-muted" th:text="' | '"></span>
              <span class="text-danger" th:text="'Admin'"></span>
          </span>
          </span>
          <p>
            <a class="btn btn-outline-warning mt-2"
              th:href="@{'/user/editUser/' + ${aUser.id}}">Edit User</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments :: footer"></div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</body>
</html>
