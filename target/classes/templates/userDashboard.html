<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Gute Idee!</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body class="w-75 p-3 mx-auto">
  <div th:replace="fragments :: header"></div>
  <div class="container py-4">
    <div class="row">
      <div class="col-6">
        <h3 class="mb-3 fw-normal"
          th:text="'Welcome back,  ' + ${user.name} + '!'">user
          Dashboard</h3>
        <hr>
        <span class="col-6">
          <span>
            <a class="btn btn-primary mb-2" th:href="@{'/user/createIdea'}">New
              Gute Idee!</a>
          </span>
          <span>
            <a class="btn btn-outline-warning mb-2"
              th:href="@{'/user/editUser/' + ${user.id}}">Edit your
              Details</a>
          </span>
          <span sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-outline-danger mb-2"
              th:href="@{'/admin'}"><i class="bi bi-gear"></i> Admin Panel</a>
          </span>
        </span>
      </div>
    </div>
  </div>
  <div class="container py-4" id="hanging-icons">
    <h3 class="pb-2 border-bottom display-5">Gute Ideen</h3>
    <div th:replace="fragments :: FilterDropdown"></div>
    <div th:replace="ideaList :: list"></div>
  </div>
  <div th:replace="fragments :: footer"></div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</body>
</html>
