<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<title>login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
  crossorigin="anonymous">
</head>
<body class="w-75 p-3 mx-auto">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light border rounded"
    style="margin-bottom: 20px;">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="/"> <img
        src="img/guteIdeeLogo.png" width="137" height="33">
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <form action="" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
          <fieldset>
            <legend class="h5 mb-3 fw-normal">Please Login</legend>
            <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
            <div class="mb-2 text-danger" th:if="${param.error != null}">
              Failed to login. Please try again
              <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                Reason: <span
                  th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
              </div>
            </div>
            <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
            <div th:if="${param.logout != null}">You have been
              logged out.</div>
            <p>
              <input class="form-control" type="text" id="username"
                name="username" required placeholder="name@example.com" />
            </p>
            <p>
              <input class="form-control" type="password" id="password"
                name="password" required placeholder="Password" />
            </p>

            <div>
              <button type="submit" class="btn btn-primary">Log
                in</button>
            </div>
          </fieldset>
        </form>
        <hr class="mt-4">
        <div class="col-12">
          <p class="mb-10">
            No account yet? <a href="/register">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments :: footer"></div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</body>
</html>
